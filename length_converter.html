<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A=parseInt(prompt("Enter value in km:"))
        var Meters=A*1000
        var cm=A*100000
        var Mile=A*0.62
        var foot=A*3280.1

        document.write(A + " Km In Meters ="+Meters+" Meters")
        document.write("<br>")
        document.write(A + " Km In cm ="+cm+" cm")
        document.write("<br>")
        document.write(A+" Km In Miles ="+Mile+" Miles")
        document.write("<br>")
        document.write(A+" Km In foot ="+foot+" Foot")






    </script>
</body>
</html>
