<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt(parseInt("Enter Any Number: "))
//Print 5 multiples of a number

//using while loop
let i=1;
while(i<=5){
    console.log(a*i);
    i++;
}

//using for loop
for(i=1;i<=5;i++){
    console.log(a*i);
}
</script>
</body>
</html>
