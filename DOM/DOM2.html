<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li id="abc">5</li>
    </ul>

    <script>
        var loc = document.querySelectorAll("ul li")
        console.log(loc.length)

        for(var i of loc){
            console.log(i.innerHTML)
        }

        loc[2].style.background = "orange"

        var loc1 = document.querySelector("#abc")
        loc1.style.background = "green"
    </script>
</body>
</html>
