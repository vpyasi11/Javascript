<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      window.alert("Lets play HANGMAN \n\nYou have 3 Lives")
      var str="chandramani";
      const guess="_ _ _ _ _ _ _ _ _ _ _";
      let result=guess.split("")
      let count=0;
      var flag=0;
        
      while(count<3){

        var char=prompt("Guess the word:\n("+(3-count)+" lives left)\n\n"+ result.join(""));
        for(i=0;i<str.length;i++){

            if(char==str[i]){
                result.splice(i*2,1,str[i]);
                flag=1;
            }
            
        }
        if(flag==0){
            count++;
        }
        else{
            flag=0;
        }

        z=result.filter(function(item){
            if(item==" "){
                return ""
            }
            else{
                return item
            }
        })
        
        y=z.join("")
        
        if(y=="chandramani"){
            break;
        }
    }
       
        
    if(y=="chandramani"){
        window.alert("Congratulations !! you Guessed it right")
    }
    else{
        window.alert("Incorrect ! \n\nAnswer: " + str)
    }
  
        
        
      // play again ? 
      // random word
    </script>
</body>
</html>
